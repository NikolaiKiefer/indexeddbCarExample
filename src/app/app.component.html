<h1>Angular Car Indexeddb Test Application</h1>
<h2>Car Creation Center</h2>
  <div class="mat-elevation-z4" fxLayout="row" fxLayoutGap="10px" [formGroup]="carFormGroup"
        style="background-color: rgba(204, 210, 219, 0.3); margin-left: 20px; margin-right: 20px">
    <mat-form-field style="padding-left: 10px" fxFlex="25">
      <mat-label>manufacturer:</mat-label>
      <input matInput [formControlName]="'carControlManufacturer'">
    </mat-form-field>
    <mat-form-field fxFlex="25">
      <mat-label>model:</mat-label>
      <input matInput [formControlName]="'carControlModel'">
    </mat-form-field>
    <mat-form-field fxFlex="25">
      <mat-label>year:</mat-label>
      <input matInput [formControlName]="'carControlYear'">
    </mat-form-field>
  <button class="mat-elevation-z6" [disabled]="carFormGroup.invalid" fxFlex="25" mat-raised-button color="primary" (click)="createCar()">Create Car</button>
  </div>
<h2>Car Search Center</h2>
<div fxLayout="row" fxLayoutGap="10px"
     style="background-color: rgba(204, 210, 219, 0.3); margin-left: 20px; margin-right: 20px">
  <mat-form-field fxFlex="25" style="padding-left: 10px">
    <mat-label>carsearch:</mat-label>
    <input matInput (keyup.enter)="searchCar($event.target.value)">
  </mat-form-field>
  <div fxFlex="25"></div>
  <mat-form-field fxFlex="25">
    <mat-label>manufacturer search:</mat-label>
    <input matInput (keyup.enter)="searchManufacturer($event.target.value)">
  </mat-form-field>
</div>
<h2>Found Cars:</h2>
<div *ngFor="let car of foundCar" fxLayout="row">
  <p fxFlex="30">{{car.manufacturer}}</p>
  <p fxFlex="30">{{car.model}}</p>
  <p fxFlex="30">{{car.registrationYear}}</p>
</div>
<h2>Car Database</h2>
<div fxLayout="column">
  <div *ngFor="let car of allCars">
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutGap="30px">
      <div fxFlex="5"></div>
      <p fxFlex="10">{{car.manufacturer}}</p>
      <p fxFlex="10">{{car.model }}</p>
      <p fxFlex="10">{{car.registrationYear}}</p>
      <button fxFlex="25" mat-flat-button color="warn" (click)="deleteCar(car.id)">Delete {{car.model}}</button>
    </div>
  </div>
</div>
